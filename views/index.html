<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise Tracker</title>

    <link rel="stylesheet" href="/public/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <h1>Exercise Tracker</h1>
        <form action="/api/users" method="post">
            <h3>Create a new user...</h3>
            <p><code>POST /api/users</code></p>
            <input class="text_input" type="text" name="username" id="username" placeholder="username"/>
            <input type="submit" value="Submit" class="submit_input"/>
        </form>
        <form id="exerciseForm" method="post">
            <h3>Add exercises...</h3>
            <p><code>POST /api/users/:_id/exercises</code></p>
            <div class="grid_container">
                <div class="grid_item">
                    <input class="text_input" type="text" id="userID" name=":_id" placeholder=":_id"/>
                    <input class="text_input" type="text" id="description" name="description" placeholder="description"/>
                </div>
                <div class="grid_item">
                    <input class="text_input" type="text" id="duration" name="duration" placeholder="duration (min)"/>
                    <input class="text_input" type="text" id="date" name="date" placeholder="date (yyyy-mm-dd)"/>
                </div>
            </div>
            <input type="submit" value="Submit" class="submit_input"/>
        </form>
        <p>
            <strong>GET user's exercise log: </strong>
            <code>GET /api/users/:_id/logs?[from][&amp;to][&amp;limit]</code>
        </p>
        <p><strong>[ ]</strong> = optional</p>
        <p><strong>from, to</strong> = dates (yyyy-mm-dd); <strong>limit</strong> = number</p>
    </div>

    <script src="/public/script.js"></script>
</body>
</html>
